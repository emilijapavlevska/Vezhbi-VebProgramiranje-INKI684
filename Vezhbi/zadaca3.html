<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 100%;
  background-color: rgb(251, 243, 255);
}

#myBar {
  width: 80%;
  height: 30px;
  background-color: #0457aa;
  text-align: center;
  line-height: 30px;
  color: white;
}
</style>
<body>

<h1>Progress Bar</h1>

<div id="myProgress">
  <div id="myBar">80% complete</div>
</div>

<br>
<button onclick="move()">Click Me</button> 

<script>
var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 10;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
        elem.innerHTML = width  + "%";
      }
    }
  }
}
</script>

</body>
</html>
