<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<style>
    #content_wrapper {
        text-align: center;
    }

    .form-group {
        display: inline-table;
        padding-left: 2vw;
    }

    .form-check {
        text-align: left;
    }

    .form-group-circle {
        display: inline-table;
        padding-right: 700px;
    }

    label {
        text-align: left;
        font-weight: bold;
    }
</style>

<body>

    <div id="content_wrapper">
        <form>
            <div class="form-line">
                <div class="form-group">
                    <label style="width: 42vw;"">Movie Title</label>
                      <input class=" form-control">
                </div>
                <div class="form-group">
                    <label style="width: 20vw;" for="exampleInputPassword1">Genre</label>
                    <select class="form-control">
                        <option value="" disabled selected>Choose a genre</option>
                    </select>
                </div>
            </div>
            <div class="form-line">
                <div class="form-group">
                    <label style="width: 20vw;">Director</label>
                    <input class=" form-control">
                </div>
                <div class="form-group">
                    <label style="width: 20vw;">Writer</label>
                    <input class=" form-control">
                </div>
                <div class="form-group">
                    <label style="width: 20vw;">Producer</label>
                    <input class=" form-control">
                </div>
            </div>

            <div class="form-line">
                <div class="form-group">
                    <label style="width: 31vw;">Website</label>
                    <input class=" form-control">
                </div>
                <div class="form-group">
                    <label style="width: 31vw;">Youtube trailer URL</label>
                    <input class=" form-control">
                </div>
            </div>

            <div class="form-line">
                <div class="form-group">
                    <label style="width: 64vw;">Review</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>

            <div class="form-line">

                <div class="form-group">
                    <label style="width: 64vw;">Rating</label>
                </div>

            </div>
            <div class="form-line">
                <div class="form-group-circle">
                    <div class="form-group">
                        <input class="form-check-input" type="radio">
                        <a1 class="form-check-label">Terrible</a1>
                    </div>
                    <div class="form-group">
                        <input class="form-check-input" type="radio">
                        <a1 class="form-check-label">Watchable</a1>
                    </div>
                    <div class="form-group">
                        <input class="form-check-input" type="radio">
                        <a1 class="form-check-label">Best ever</a1>
                    </div>
                </div>
            </div>
        </form>
    </div>


</html>
